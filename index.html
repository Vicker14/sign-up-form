<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- LEFT CONTAINER CODE -->
    <div id="left-container">
        <img src="img/forest.jpg" alt="foret-image">
    </div>

    <!-- RIGHT CONTAINER CODE -->
    <div id="right-container">

        <h1 style="margin: 0.5em 1.5em;">Welcome!</h1>

        <div id="sign-up-form">
            <form id="create-account">

                <fieldset id="personal-info">
                    <div id="inputs-container">
                        <div class="inputs">
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name">
                        </div>
                        <div class="inputs">
                            <label for="last-name">Last name</label>
                            <input type="text" name="last-name">
                        </div>
                    </div>
                </fieldset>

                <fieldset id="log-in-credentials">
                    <div id="inputs-container">
                        <div class="inputs">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                        </div>
                        <div class="inputs">
                            <label for="phone">Phone number</label>
                            <input type="number" name="phone">
                        </div>
                        <div class="inputs">
                            <label for="password">Password</label>
                            <input type="password" name="password" minlength="8">
                        </div>
                        <div class="inputs">
                            <label for="password-repeat">Repeat password</label>
                            <input type="password" name="password-repeat" minlength="8">
                        </div>
                    </div>
                </fieldset>

            </form>
        </div>

        <div id="submit-buttons">
            <button type="submit" form="create-account">Create account</button>
            <button type="reset" form="create-account">Clear</button>
        </div>
        
        <p style="margin: 1em 3.5em;">Already have an account? <a href="index.html"><b>Log in</b></a></p>

    </div>
</body>

</html>
